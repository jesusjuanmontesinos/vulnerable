<div>
  <label>${nls.titulo}</label><br>
  <input data-dojo-attach-point="textTitulo" type="text"
    placeholder="Dirección General de Emergencias y Protección Civil" data-dojo-type="dijit/form/TextBox"><br>
	<label>${nls.subtitulo}</label><br>
  <input data-dojo-attach-point="textSubtitulo" type="text"
    placeholder="Ayuntamiento de Madrid" data-dojo-type="dijit/form/TextBox"><br>
	<label>${nls.version}</label><br>
  <input data-dojo-attach-point="textVersion" type="text"
    placeholder="Numero Version" data-dojo-type="dijit/form/TextBox"><br>
	<label>${nls.fecha}</label><br>
  <input data-dojo-attach-point="textFecha" type="text"
    placeholder="dd/mm/aaaa" data-dojo-type="dijit/form/TextBox"><br>
	<label>${nls.tituloAyuda}</label><br>
  <input data-dojo-attach-point="textTituloAyuda" type="text"
    placeholder="url" data-dojo-type="dijit/form/TextBox"><br>
	<label>${nls.tituloVersion}</label><br>
  <input data-dojo-attach-point="textTituloVersion" type="text"
    placeholder="url" data-dojo-type="dijit/form/TextBox"><br>
</div>
